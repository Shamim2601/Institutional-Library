<!DOCTYPE html>
<html>
    <head>
        <title>Suggestion or Complaint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

  <body>
    <div class="w3-panel w3-black w3-border w3-bottombar">
        <div class="w3-header w3-center">
            <h1>Institutional Library</h1>
        </div>
        <div class="w3-center">
            <div class="w3-left" style="margin-left: 100px;">
                <a href="memberLogin.html" class="w3-btn w3-hover-grey"><h4>Sign In</h4></a>
                <a href="Sign_up.html" class="w3-btn w3-hover-grey"><h4>Sign Up</h4></a>
                <a href="adminLogin.html" class="w3-btn w3-hover-grey"><h4>Admin Login</h4></a>
                <a href="news_events.html" class="w3-btn w3-hover-grey"><h4>News and Events</h4></a>
                <a href="suggestion.html" class="w3-btn w3-hover-grey"><h4>Suggestion/Complaint</h4></a>
            </div>
            <div class="w3-dropdown-hover w3-right:0">
                <button class="w3-button"><h4>:::Menu</h4></button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="index.html" class="w3-bar-item w3-button">Home</a>
                    <a href="ac_books.html" class="w3-bar-item w3-button">Academic Books</a>
                    <a href="other_books.html" class="w3-bar-item w3-button">Other Books</a>
                    <a href="members.html" class="w3-bar-item w3-button">Members</a>
                    <a href="links.html" class="w3-bar-item w3-button">Links</a>

                </div>
            </div>
        </div>
    </div>
​
    <form action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">Your Message</h2>
 
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
              <div class="w3-rest">
                  <input class="w3-input w3-border" name="name" type="text" placeholder="Name">
              </div>
            </div>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                 <input class="w3-input w3-border" name="id" type="text" placeholder="Member ID">
            </div>
        </div>
​
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
               <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
        </div>
​
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                 <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
        </div>
​
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
                </div>
        </div>
​
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
​
    </form>
​
  </body>
</html> 
​
