<!DOCTYPE html>
<html>
    <head>
        <title>Library Members</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="w3-panel w3-black w3-border w3-bottombar">
            <div class="w3-header w3-center">
                <h1>Institutional Library</h1>
            </div>
            <div class="w3-center">
                <div class="w3-left" style="margin-left: 100px;">
                    <a href="memberLogin.html" class="w3-btn w3-hover-grey"><h4>Sign In</h4></a>
                    <a href="Sign_up.html" class="w3-btn w3-hover-grey"><h4>Sign Up</h4></a>
                    <a href="adminLogin.html" class="w3-btn w3-hover-grey"><h4>Admin Login</h4></a>
                    <a href="news_events.html" class="w3-btn w3-hover-grey"><h4>News and Events</h4></a>
                    <a href="links.html" class="w3-btn w3-hover-grey"><h4>Links</h4></a>

                </div>
                <div class="w3-dropdown-hover w3-right:0">
                    <button class="w3-button"><h4>:::Menu</h4></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      <a href="index.html" class="w3-bar-item w3-button">Home</a>
                      <a href="ac_books.html" class="w3-bar-item w3-button">Academic Books</a>
                      <a href="other_books.html" class="w3-bar-item w3-button">Other Books</a>
                      <a href="members.html" class="w3-bar-item w3-button">Members</a>
                      <a href="Reviews.html" class="w3-bar-item w3-button">Reviews</a>

                    </div>
                </div>
            </div>
        </div>

        <div class="w3-center">  
            <h4 style="color: green;">Library Member List</h4>
            <button id="idbtn" class="w3-btn w3-blue" onclick="getInfo('id')">Order by ID</button><button id="bgbtn" style="margin-left: 20px;" class="w3-btn w3-blue" onclick="getInfo('bg')">Order by Blood Group</button>     
        </div>

        <div class="w3-panel w3-center">
            <table id="memtable" class="w3-table-all w3-centered">
                <tr>
                    <th>Member ID</th> <th>Name</th><th>Type</th>
                    <th>Email</th> <th>Phone</th> <th>Blood Group</th>
                </tr>
            </table>
        </div>

        <script>
            const getInfo =async (inp)=>{
                var table = document.getElementById("memtable");
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }
                const url = 'http://localhost:8080/members.html/'+inp;
                const options = {method: 'GET'};
                const response = await fetch(url,options);
                const myjs = await response.json();
                for(let i =0;i<myjs.length;i++){
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    cell1.innerHTML = myjs[i].MEMBER_ID;
                    cell2.innerHTML = myjs[i].MEMBER_NAME;
                    cell3.innerHTML = myjs[i].TYPE;
                    cell4.innerHTML = myjs[i].EMAIL;
                    cell5.innerHTML = myjs[i].PHONE_NUMBER;
                    cell6.innerHTML = myjs[i].BLOOD_GROUP;
                }
            }
        </script>

    </body>
</html>
