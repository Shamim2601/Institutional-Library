<!DOCTYPE html>
<html>
    <head>
        <title>Sign up form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="w3-panel w3-black w3-border w3-bottombar">
            <div class="w3-header w3-center">
                <h1>Institutional Library</h1>
            </div>
            <div class="w3-center">
                <div class="w3-left" style="margin-left: 100px;">
                    <a href="memberLogin.html" class="w3-btn w3-hover-grey"><h4>Sign In</h4></a>
                    <a href="Sign_up.html" class="w3-btn w3-hover-grey"><h4>Sign Up</h4></a>
                    <a href="adminLogin.html" class="w3-btn w3-hover-grey"><h4>Admin Login</h4></a>
                    <a href="news_events.html" class="w3-btn w3-hover-grey"><h4>News and Events</h4></a>
                    <a href="suggestion.html" class="w3-btn w3-hover-grey"><h4>Suggestion/Complaint</h4></a>
                </div>
                <div class="w3-dropdown-hover w3-right:0">
                    <button class="w3-button"><h4>:::Menu</h4></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      <a href="index.html" class="w3-bar-item w3-button">Home</a>
                      <a href="ac_books.html" class="w3-bar-item w3-button">Academic Books</a>
                      <a href="other_books.html" class="w3-bar-item w3-button">Other Books</a>
                      <a href="members.html" class="w3-bar-item w3-button">Members</a>
                      <a href="links.html" class="w3-bar-item w3-button">Links</a>

                    </div>
                </div>
            </div>
        </div>
        <form class="w3-container w3-card-4" action="">
            <h2 class="w3-text-blue w3-center">Membership Application Form</h2>
            <p>      
               <label class="w3-text-blue"><b>Name</b></label>
               <input class="w3-input w3-border" name="first" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Designation</b></label>
                <input class="w3-input w3-border" name="desig" type="text" placeholder="teacher/student/other">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Department</b></label>
                <input class="w3-input w3-border" name="dept" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>ID</b></label>
                <input class="w3-input w3-border" name="id" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Date_of_birth</b></label>
                <input class="w3-input w3-border" name="dob" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Address</b></label>
                <input class="w3-input w3-border" name="addr" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Email</b></label>
                <input class="w3-input w3-border" name="email" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Phone</b></label>
                <input class="w3-input w3-border" name="phone" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Blood Group</b></label>
                <input class="w3-input w3-border" name="bg" type="text">
            </p>

            <p>      
                <label class="w3-text-blue"><b>Residence</b></label>
                <input class="w3-input w3-border" name="residence" type="text">
            </p>

            <p>      
                 <button class="w3-btn w3-blue w3-center">Register</button></p>
        </form>
​
    </body>
</html>
