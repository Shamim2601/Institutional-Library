<!DOCTYPE html>
<html>
    <head>
        <title>Member Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="w3-panel w3-black w3-border w3-bottombar">
            <div class="w3-header w3-center">
                <h1>Institutional Library</h1>
            </div>
            <div class="w3-center">
                <div class="w3-left" style="margin-left: 100px;">
                    <a href="memberLogin.html" class="w3-btn w3-hover-grey"><h4>Sign In</h4></a>
                    <a href="Sign_up.html" class="w3-btn w3-hover-grey"><h4>Sign Up</h4></a>
                    <a href="adminLogin.html" class="w3-btn w3-hover-grey"><h4>Admin Login</h4></a>
                    <a href="news_events.html" class="w3-btn w3-hover-grey"><h4>News and Events</h4></a>
                    <a href="suggestion.html" class="w3-btn w3-hover-grey"><h4>Suggestion/Complaint</h4></a>
                </div>
                <div class="w3-dropdown-hover w3-right:0">
                    <button class="w3-button"><h4>:::Menu</h4></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      <a href="index.html" class="w3-bar-item w3-button">Home</a>
                      <a href="ac_books.html" class="w3-bar-item w3-button">Academic Books</a>
                      <a href="other_books.html" class="w3-bar-item w3-button">Other Books</a>
                      <a href="members.html" class="w3-bar-item w3-button">Members</a>
                      <a href="links.html" class="w3-bar-item w3-button">Links</a>

                    </div>
                </div>
            </div>
        </div>
        
        <div class="w3-panel w3-center">
            <button class="w3-btn w3-blue" onclick='$("#rev").css("display","block")'>Review Book</button>
            <div id="rev" class="w3-display-container" style="display: none;">
                <div class="w3-display-topright">
                    <button class="w3-btn w3-red" onclick='$("#rev").css("display","none")'>X</button>
                </div>
                <div>
                    <form class="w3-container w3-card-4" method="post" action="">
                        <h2 class="w3-text-blue">Review A Book</h2>
                        <p>      
                           <label class="w3-text-blue"><b>Book ID</b></label>
                           <input class="w3-input w3-border" name="id" type="text" placeholder="ID">
                        </p>
            
                        <p>      
                            <label class="w3-text-blue"><b>Review Text</b></label>
                            <input class="w3-input w3-border" name="rev_text" type="text" placeholder="review">
                        </p>
            
                        <p>      
                             <button class="w3-btn w3-blue">Submit</button></p>
                    </form>
                </div>
            </div>
        </div>

        <div class="w3-panel w3-center">
            <button class="w3-btn w3-blue" onclick='$("#fav").css("display","block")'>Add Favourite Book</button>
            <div id="fav" class="w3-display-container" style="display: none;">
                <div class="w3-display-topright">
                    <button class="w3-btn w3-red" onclick='$("#fav").css("display","none")'>X</button>
                </div>
                <div>
                    <form class="w3-container w3-card-4" method="post" action="">
                        <h2 class="w3-text-blue">Favourite Book info</h2>
                        <p>      
                           <label class="w3-text-blue"><b>Book ID</b></label>
                           <input class="w3-input w3-border" name="id" type="text" placeholder="ID">
                        </p>
            
                        <p>      
                             <button class="w3-btn w3-blue">Submit</button></p>
                    </form>
                </div>
            </div>
        </div>

        <div class="w3-center w3-panel">
            <button class="w3-btn w3-blue">My Favourites List</button>
        </div>
        
        <div class="w3-center w3-panel">
            <a class="w3-btn w3-blue" href="suggestion.html">Give Suggestion/Complaint</a>
        </div>
​
    </body>
</html>
